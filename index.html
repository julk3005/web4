<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aplicaci√≥n de Productos</title>
  <!-- BOOTSTRAP CDN -->
  <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="App.css" />
 <head>
  <style>
    body {
      padding: 30px;
      background-color: rgb(250, 231, 219);
      color: black;
      font-size: 15px;
    }
    .dark-mode {
      background-color: black;
      color: rgb(9, 0, 58);
    }
  </style>
</head>
<body>
  <div>
    <button onclick="darkMode()">Modo oscuro</button>
  </div>
  <script>
    function darkMode() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }
  </script>
</style>
     <!--NAVIGATION-->
     <nav class="navbar navbar-light bg-light">
       <a href="/" class="navbar-brand">
         Productos
       </a>
     </nav>

     <div class="container">
       <!--APPLICATION-->
       <div id="App" class="row pt-5">
         <!--FORM-->
       <div class="col-md4">
         <div class="card">
       <div class="card-header">
            <h4>Agrega un producto</h4>
            </div>
                <form id="product-form" class="card-body">
                <div class="form-group">
                    <input type="text"
                     id="name" 
                     placeholder="nombre del producto" 
                     class="from-control"
                  />
                </div>
                 <div class="form-group">
                    <input 
                    type="number" 
                    step="0.01" 
                    id="price" 
                    placeholder="Precio del producto" 
                    class="from-control"
                  />  
                 </div>
                 <div class="form-group">
                   <input 
                   type="number" 
                   id="year" 
                   min="1900"
                   max="2300"
                   value="2022"
                   class="from-control"
                  />
                  </div>
                  <input 
                  type="submit"
                   value="Guardar" 
                   class="btn btn-primary btn-block"
                 />
              </form>
            </div>
        </div>

        <!---Products list-->
          <div id="product-list" class="col-md-8"></div>
     </div>
   </div>

  <script src="App.js" type="module"></script>
</body>
</html>
